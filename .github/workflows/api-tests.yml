name: API Test Suite

on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Newman
      run: npm install -g newman
    
    - name: Run Postman Collection with Forced Variables
      run: |
        newman run "postman-api-testing.postman_collection.json" \
        --env-var baseUrlCountries=https://restcountries.com/v3.1 \
        --env-var baseUrlers=https://reqres.in/api \
        --env-var baseurlcountries=https://restcountries.com/v3.1 \
        --env-var baseurlers=https://reqres.in/api
